<ion-header [translucent]="true">
  <ion-toolbar class="withBGC">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Informacje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 

  <ion-card *ngFor="let item of infos">
    <ion-card-header>
      <ion-card-subtitle>  {{item.subtitle}}</ion-card-subtitle>
      <ion-card-title>  {{item.title}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{item.content}}
    </ion-card-content>
  </ion-card>



 
</ion-content>
